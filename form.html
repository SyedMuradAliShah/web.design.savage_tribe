<section class="form mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <form action="" class="darkbg p-3 p-md-5 rounded-4">
                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col mb-4">
                            <div class="form-group">
                                <label class="text-white mb-2" for="First name">First Name</label>
                                <input type="text" class="form-control" name="firstname" placeholder=""> 
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="form-group">
                                <label class="text-white mb-2" for="Last name">Last Name</label>
                                <input type="text" class="form-control" name="lastname" placeholder=""> 
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="form-group">
                                <label class="text-white mb-2" for="Address">Address</label>
                                <input type="text" class="form-control" name="address" placeholder=""> 
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="form-group">
                                <label class="text-white mb-2" for="First name">IBAN</label>
                                <input type="text" class="form-control" name="IBAN" placeholder=""> 
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label class="form-check-label text-white xsmall" for="checkbox">
                            Terms and conditions apply. Rewards subject to availability. SavageTribe reserves the right to modify or terminate the offer at any time.
                        </label>
                      </div>
                    <button class="primary-btn border-0 mt-4" type="submit">Submit</button>
